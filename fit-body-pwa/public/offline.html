<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Fit Body</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .offline-features h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            opacity: 0.9;
        }
        
        .feature-list li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">Çevrimdışısınız</h1>
        <p class="offline-message">
            İnternet bağlantınız kesildi. Fit Body uygulaması çevrimdışı çalışmaya devam edebilir.
        </p>
        
        <div class="offline-features">
            <h3>Çevrimdışı Kullanılabilir Özellikler:</h3>
            <ul class="feature-list">
                <li>Antrenman programlarını görüntüleme</li>
                <li>Yeni antrenman kaydetme</li>
                <li>Vücut ölçümü ekleme</li>
                <li>İlerleme grafiklerini görüntüleme</li>
                <li>Uygulama ayarları</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            <span class="spinner hidden" id="spinner"></span>
            <span id="button-text">Bağlantıyı Kontrol Et</span>
        </button>
        
        <div class="connection-status" id="connection-status"></div>
    </div>

    <script>
        let isChecking = false;
        
        function checkConnection() {
            if (isChecking) return;
            
            isChecking = true;
            const button = document.querySelector('.retry-button');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('button-text');
            const status = document.getElementById('connection-status');
            
            // Show spinner
            spinner.classList.remove('hidden');
            buttonText.textContent = 'Kontrol ediliyor...';
            button.disabled = true;
            status.textContent = '';
            
            // Test connection
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    status.textContent = '✅ Bağlantı kuruldu! Sayfa yenileniyor...';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    throw new Error('Response not ok');
                }
            })
            .catch(error => {
                status.textContent = '❌ Hala çevrimdışısınız. Lütfen internet bağlantınızı kontrol edin.';
                console.log('Connection check failed:', error);
            })
            .finally(() => {
                // Hide spinner
                spinner.classList.add('hidden');
                buttonText.textContent = 'Bağlantıyı Kontrol Et';
                button.disabled = false;
                isChecking = false;
            });
        }
        
        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (!isChecking && !navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            const status = document.getElementById('connection-status');
            status.textContent = '✅ İnternet bağlantısı kuruldu! Sayfa yenileniyor...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            const status = document.getElementById('connection-status');
            status.textContent = '❌ İnternet bağlantısı kesildi.';
        });
        
        // Check initial connection status
        if (navigator.onLine) {
            const status = document.getElementById('connection-status');
            status.textContent = '✅ İnternet bağlantısı mevcut.';
        }
    </script>
</body>
</html>
